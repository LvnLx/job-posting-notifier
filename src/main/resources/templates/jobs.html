<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" th:href="@{/css/jobs.css}"/>
</head>
<body>
<h1>Jobs</h1>
<div th:each="entry : ${jobsByCompany}">
    <h2 th:text="${entry.key}">Company Name</h2>
    <ul>
        <li th:each="job : ${entry.value}">
            <a th:href="${job.link}" th:text="${job.title}">Job Title</a>
        </li>
    </ul>
</div>
</body>
</html>
